#\u914D\u7F6E\u8981\u8FDE\u63A5\u7684mysql\u6570\u636E\u5E934\u5927\u53C2\u6570
spring.datasource.username=root
spring.datasource.password=root
#url\u91CC\u65F6\u533A\u8BBE\u7F6E\u5199\u6210serverTimezone=Asia/Shanghai \u4E0D\u7136\u7206\u9519
spring.datasource.url=jdbc:mysql://localhost:3306/safe?serverTimezone=Asia/Shanghai
#mysql-connector-java\u7528\u76846.0\u4EE5\u4E0A\u7684 \u5982\u4E0B \u591A.cj
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#\u8BBE\u7F6Esession\u8D85\u65F6\u65F6\u95F4 \u5355\u4F4D\u79D2 \u6700\u5C111\u5206\u949F\u8BBE\u7F6E\u4E0D\u52301\u5206\u949F\u5219\u9ED8\u8BA41\u5206\u949F
server.servlet.session.timeout=1800
#session\u96C6\u7FA4\u6682\u65F6\u5148\u5173\u95ED
#spring.session.store-type=none
#\u6307\u5B9Asession\u96C6\u7FA4\u5B58\u50A8
spring.session.store-type=redis
#\u914D\u7F6Eredis
spring.redis.host=192.168.253.131
spring.redis.port=6379
spring.redis.database=1

